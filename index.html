<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="card">

      <div class="author">
        <div class="personal">
          <img src="images/image-jeremy.png" alt="Jeremy">
          <div class="name">
            <p class="report">Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="options">
          <button id="daily" class="items">Daily</button>
          <button id="weekly" class="items">Weekly</button>
          <button id="monthly" class="items">Monthly</button>
        </div>
      </div>

      <div class="work box">
        <div class="work-img"></div>

        <div class="data">
          <div class="head">
            <p>Work</p>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="time">
            <h1 class="current-time">32hrs</h1>
            <p class="last-week">Last Week - <span class="previous">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="play box">
        <div class="play-img"></div>

        <div class="data">
          <div class="head">
            <p>Play</p>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="time">
            <h1 class="current-time">10hrs</h1>
            <p class="last-week">Last Week - <span class="previous">8hrs</span></p>
          </div>
        </div>
      </div>

      <div class="study box">
        <div class="study-img"></div>

        <div class="data">
          <div class="head">
            <p>Study</p>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="time">
            <h1 class="current-time">4hrs</h1>
            <p class="last-week">Last Week - <span class="previous">7hrs</span></p>
          </div>
        </div>
      </div>

      <div class="exercise box">
        <div class="exercise-img"></div>

        <div class="data">
          <div class="head">
            <p>Exercise</p>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="time">
            <h1 class="current-time">4hrs <!-- weekly --></h1>
            <p class="last-week">Last Week - <span class="previous">5hrs</span></p>
          </div>
        </div>
      </div>

      <div class="social box">
        <div class="images social-img"></div>

        <div class="data">
          <div class="head">
            <p>Social</p>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="time">
            <h1 class="current-time">5hrs <!-- weekly --></h1>
            <p class="last-week">Last Week - <span class="previous">10hrs</span></p>
          </div>
        </div>
      </div>

      <div class="self-care box">
        <div class="care-img"></div>

        <div class="data">
          <div class="head">
            <p>Self Care</p>
            <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
            </div>
          </div>

          <div class="time">
            <h1 class="current-time">2hrs <!-- weekly --></h1>
            <p class="last-week">Last Week - <span class="previous">2hrs</span></p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
